<!DOCTYPE html>
<html>
    <head>
        <title>Calculator Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2> Welcome to Calculator Application</h2>
        <form action="CalculatorServlet" >
            Enter First Number
            <input type="text" name="txtN1" ><br><br>
            Enter Second Number
            <input type="text" name="txtN2" ><br><br>
            Select an Operation
            <input type="radio" name="opr" value="+" checked>ADDITION
            <input type="radio" name="opr" value="-">SUBTRACTION
            <input type="radio" name="opr" value="*">MULTIPLY
            <input type="radio" name="opr" value="/">DIVIDE
            <br>
            <input type="reset" value="Reset"> <input type="submit" value="Calculate" >
        </form>
    </body>
</html>
